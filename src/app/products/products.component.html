<div class="main-container">
    <div class="products-container">
      <div class="product-card" *ngFor="let product of products">
        <div class="image-container" (click)="goToKaspi(product)">
          <div class="image-gallery">
            <img [src]="product.images[product.currentImageIndex]" [alt]="product.name">
            <button class="nav-btn prev" (click)="prevImage(product); $event.stopPropagation()">❮</button>
            <button class="nav-btn next" (click)="nextImage(product); $event.stopPropagation()">❯</button>
          </div>
        </div>
        
        <div class="product-info">
          <h3 class="product-title">{{product.name}}</h3>
          <p class="product-description">{{product.description}}</p>
          <div class="rating">
            <ng-container *ngFor="let star of [1,2,3,4,5]">
              <span class="star">⭐</span>
            </ng-container>
            <span class="rating-number">({{product.rating}})</span>
          </div>
          <p class="price">₸{{product.price | number}}</p>
          
          <div class="share-buttons">
            <button (click)="shareOnWhatsApp(product)" class="share-btn whatsapp">
              Share on WhatsApp
            </button>
            <button (click)="shareOnTelegram(product)" class="share-btn telegram">
              Share on Telegram
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
