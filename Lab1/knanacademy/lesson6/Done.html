<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                color: #333;
            }

            .invite-container {
                max-width: 600px;
                margin: 50px auto;
                background-color: #fff;
                overflow: hidden;
            }

            .header {
                background-color: #ff6f61;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            .header h1 {
                margin: 0;
                font-size: 2.5rem;
            }

            .header h2 {
                margin: 10px 0 0;
                font-size: 1.5rem;
                font-weight: 300;
            }

            .details {
                padding: 20px;
                line-height: 1.6;
            }

            .details ul {
                list-style-type: none;
                padding: 0;
            }

            .details ul li {
                padding: 5px 0;
            }

            .details ul li::before {
                content: "✔ ";
                color: #ff6f61;
            }

            .rsvp-button {
                display: block;
                width: 80%;
                margin: 20px auto;
                padding: 15px 20px;
                background-color: #ff6f61;
                color: #fff;
                text-align: center;
                text-decoration: none;
                font-size: 1.2rem;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div class="invite-container">
            <div class="header">
                <h1>You're Invited!</h1>
                <h2>To the Grand Celebration</h2>
            </div>
            <div class="details">
                <p>The details:</p>
                <ul>
                    <li>Date: Saturday, January 20th, 2025</li>
                    <li>Time: 6:00 PM</li>
                    <li>Location: Oceanview Banquet Hall</li>
                    <li>Attire: Formal</li>
                </ul>
                <p>We can’t wait to celebrate with you!</p>
                <a href="#" class="rsvp-button">RSVP Now</a>
            </div>
        </div>
    </body>
</html>
